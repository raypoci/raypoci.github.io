<form action="/register/" method="POST">
						<div class="form-group" id="#signup-form">
							<input type="text" class="form-control" placeholder="First Name" name="firstname" required='true'><br />
							<small > <i><b>First Name</b></i></small>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name" name="lastname" required='true'><br />
							<small > <i><b>Last Name</b></i></small>
						</div>

						<div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" required='true'><br />
							<small > <i><b>Email</b></i></small>
						</div>

						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" name="password" required='true'><br />
							<small > <i><b>Password</b></i></small>
						</div>
						
						<div class="form-group">
							<input type="date" class="form-control" placeholder="date of birth (format:1994-12-12)" name="birthday" required='true'><br />
							<small > <i><b>Birthday</b></i></small>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Bio" name="bio"><br />
							<small > <i><b>Bio</b></i></small>
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Hometown" name="hometown"><br />
							<small > <i><b>Hometown</b></i></small>
						</div>

						<div class="form-group">
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Female">Female<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Male">Male<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Other">Other<br>
							
						</div>

					
						<div class="form-group">
							<input type="file" class="form-control-file" name="photo"><br />
							<small > <i><b>Upload Profile Picture</b></i></small>
						  </div>

						<p> <button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button></p>
					</form>
